<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">

  <div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5 justify-content-center d-flex">
          <ion-card class="buttom-card" *ngIf="showInputNumber">
            <ion-card-header>
              <ion-card-title>Login</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form>
                <div class="mb-4">
                  <label class="col-form-label" >Enter Your Email</label>
                  <input  type="email" class="form-control" placeholder="someone@example.com">
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-warning btn-rounded" (click)="onSubmitNumber()" style="width: 100%;">Next</button>
                  </div>
                </div>
        
                <div class="row mt-3">
                  <div class="col-12" >
                    <p class="d-flex align-items-center justify-content-center">  Don't have an account?<button class="btn btn-link" [routerLink]="['/account/register']" routerLinkActive="router-link-active" >Sign Up</button></p>
                  </div>
                 
                </div>
              </form>
            </ion-card-content>
          </ion-card>
        
          <ion-card class="buttom-card" *ngIf="!showInputNumber">
            <ion-card-header>
              <ion-card-title>Enter Code</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form>
                <div class="row mt-4">
                  <div class="col-md-12 text-center">
                    <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:4}"></ng-otp-input>
                  </div>
                </div>
                <div class="row mt-4 mb-4">
                  <div class="col-md-12">
                    <button type="button" class="btn btn-warning btn-rounded" (click)="onLogin()" style="width: 100%;">Login</button>
                  </div>
                </div>
        
              </form>
            </ion-card-content>
          </ion-card>
  
        </div>
      </div>
    </div>
  
    <!-- end container -->
  </div>
  <!-- end page -->
  
</ion-content>

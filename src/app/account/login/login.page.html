<ion-content [fullscreen]="true">

  <div class="row mt-5 px-4">
    <div class="col-12 d-flex justify-content-end align-items-center">
      <img src="/assets/icon/icon-name.svg">  
    </div>
  </div>


  <div class="row" style="margin-top: 35%;" *ngIf="showInputNumber">
  <p class="fs-4 dark-text px-4" style="font-weight:700" >Sign In</p>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitNumber()">
        <div class="mb-5 mt-3">
          <label class="col-form-label fs-6 auth-form-lable mb-3 dark-text" >Enter Your Email <span class="invalid-field" *ngIf="submitted && loginForm.get('email')?.errors">This field is required <ion-icon name="alert-outline"></ion-icon> </span></label>
          <input id="email" type="email" class="form-control" placeholder="someone@example.com" formControlName="email">
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-rounded" (click)="onSubmitNumber()" style="width: 100%;">Next</button>
          </div>
        </div>
        <div class="row mt-3" style="margin-top: 15% !important">
          <div class="col-12" >
            <p class="d-flex align-items-center justify-content-center dark-text fs-3">  Don't have an account?<button class="btn btn-link secondary-text fs-6" [routerLink]="['/account/register']" routerLinkActive="router-link-active">Sign Up</button></p>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row" style="margin-top: 35%;" *ngIf="!showInputNumber">
    <h3 class="dark-text text-center">Verify your email address</h3>
    <p class="text-center">We sent you a 4 digit code to verify your email address <strong>({{loginForm.get('email')?.value}})</strong> Enter in the field below.</p>
    <div class="col-12 d-flex justify-content-center align-items-center">
      <form>
        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="{length:6}"></ng-otp-input>
          </div>
        </div>
        <div class="row mt-5 mb-4">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-rounded" (click)="onLogin()" style="width: 100%;">Verify</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</ion-content>

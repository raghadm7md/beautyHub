        <ion-button fill="clear" size="large"> <ion-icon name="chevron-back-outline"></ion-icon> </ion-button>
      </ion-buttons>

  </div>

      <ion-icon name="trash-outline"></ion-icon>  Delete Account

</ion-item>


</ion-content>

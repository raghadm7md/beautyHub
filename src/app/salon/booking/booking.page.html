<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">booking</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="row">
    <h3 size="large">Select a Date:</h3>
  </div>
  <!-- dayValues="5,10,15,20,25,30"  -->
  <ion-datetime #datetime presentation="date" color="rose" (ionChange)="setDate($event)">
    <ion-buttons slot="buttons">
      <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
      <ion-button color="primary" (click)="datetime.confirm()">Save</ion-button>
    </ion-buttons>
  </ion-datetime>
  <div class="row mt-4">
    <h3 size="large">Available Times</h3>
    <div class="wrapper">
      <ion-grid class="square">
        <ion-row>
          <ion-col size="auto">
            <ion-badge>1 : 30 </ion-badge>
          </ion-col>
          <ion-col size="auto">
            <ion-badge>2 : 00</ion-badge>
          </ion-col>
          <ion-col size="auto">
            <ion-badge>2 : 30</ion-badge>
          </ion-col>
          <ion-col size="auto">
            <ion-badge>3 : 00</ion-badge>
          </ion-col>
          <ion-col size="auto">
            <ion-badge>3 : 30</ion-badge>
          </ion-col>
          <ion-col size="auto">
            <ion-badge>4 : 00</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-row class="ion-justify-content-center">
    <ion-col size="5">
      <button type="button" class="btn btn-warning btn-rounded"style="width: 100%;" [routerLink]="['/booking/{{seviceID}}/cart']" routerLinkActive="router-link-active"  >Add To Cart</button>
    </ion-col>
  </ion-row>
</ion-content>
